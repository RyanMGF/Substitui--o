<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alocador de Professores Substitutos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<!-- A classe 'bg-slate-900' será adicionada/removida via JS -->
<body class="text-slate-800 bg-slate-900">

    <!-- Tela de Login -->
    <div id="login-screen" class="login-page relative overflow-hidden">
        <!-- Vídeo de Fundo -->
        <video autoplay muted loop playsinline poster="path/to/your/poster-image.jpg" id="login-bg-video" class="fixed right-0 bottom-0 min-w-full min-h-full w-auto h-auto object-cover z-0 blur-sm">
            <source src="imgs/video.mp4" type="video/mp4"> <!-- Certifique-se que este caminho está correto -->
            Seu navegador não suporta o elemento de vídeo.
        </video>
        <div class="absolute inset-0 bg-black/60 z-10"></div> <!-- Overlay para escurecer o vídeo -->

        <div class="absolute inset-0 z-20 flex">
            <div class="login-left">
                <div class="login-left-content text-slate-200">
                    <img src="imgs/BRASÃO_prata2025_Prancheta 1 cópia 2.png" alt="Logo do Sistema" class="logo">
                    <h1 class="text-white">Sistema de Alocação Inteligente</h1>
                    <p class="text-slate-400">Otimize a gestão de horários e substituições com eficiência e precisão.</p>
                    <div class="school-name text-slate-500">ECIT DR. ELPÍDIO DE ALMEIDA</div>
                </div>
            </div>
            <div class="login-right">
                <div class="login-form-container">
                    <div class="form-header">
                        <h2 class="text-white">Acesse sua conta</h2>
                        <p class="text-slate-400">Bem-vindo(a) de volta! Por favor, insira seus dados.</p>
                    </div>
                    <form id="login-form">
                        <div class="input-group">
                            <label for="username" class="text-slate-300">Usuário</label>
                            <input id="username" name="username" type="text" required class="bg-transparent border-b-2 border-slate-600 text-white focus:border-indigo-500 transition-colors duration-300">
                        </div>
                        <div class="input-group">
                            <label for="password" class="text-slate-300">Senha</label>
                            <div class="password-wrapper">
                                <input id="password" name="password" type="password" required class="bg-transparent border-b-2 border-slate-600 text-white focus:border-indigo-500 transition-colors duration-300">
                                <button type="button" id="toggle-password-visibility" title="Mostrar/Ocultar senha"></button>
                            </div>
                        </div>
                        <p id="login-error" class="login-error-message hidden">Usuário ou senha inválidos.</p>
                        <div class="form-options">
                            <a href="#" class="text-indigo-400 hover:text-indigo-300">Esqueceu a senha?</a>
                        </div>
                        <button type="submit" class="login-button bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela de Boas-Vindas -->
    <div id="welcome-screen" class="hidden fixed inset-0 z-[90] flex items-center justify-center bg-slate-900 p-4 transition-opacity duration-500 ease-in-out">
        <h2 id="welcome-message" role="status" class="text-2xl md:text-4xl font-bold text-white text-center"></h2>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
