<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alocador de Professores Substitutos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="relative text-center mb-8">
            <div class="flex items-center justify-center">
                <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-slate-700 flex items-center justify-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    <span>Alocador de Professores</span>
                </h1>
                <div class="absolute right-0 top-1/2 -translate-y-1/2 flex items-center gap-2">
                    <button id="open-schedule-btn" class="p-2 text-slate-500 hover:text-indigo-600 hover:bg-slate-200 rounded-full transition-colors" title="Ver Grade Horária Geral">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </button>
                    <button id="open-settings-btn" class="p-2 text-slate-500 hover:text-indigo-600 hover:bg-slate-200 rounded-full transition-colors" title="Configurações">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </button>
                </div>
            </div>
            <p class="text-sm sm:text-base text-slate-500 mt-2">Encontre substitutos de forma rápida e inteligente.</p>
        </header>

        <main>
            <!-- Painel de Controle -->
            <div class="bg-white/70 backdrop-blur-xl p-6 rounded-xl shadow-lg mb-8 border border-slate-200">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div>
                        <label for="area-filter" class="block text-sm font-medium text-slate-700 mb-1">1. Filtrar por Área</label>
                        <select id="area-filter" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="all">Todas as áreas</option>
                        </select>
                    </div>
                    <div>
                        <label for="absent-teacher" class="block text-sm font-medium text-slate-700 mb-1">2. Professor Ausente</label>
                        <select id="absent-teacher" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" disabled>
                            <option value="">Selecione uma área</option>
                        </select>
                    </div>
                    <div>
                        <label for="absence-day" class="block text-sm font-medium text-slate-700 mb-1">3. Dia da Ausência</label>
                        <select id="absence-day" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Selecione um dia</option>
                            <option value="Segunda">Segunda-feira</option>
                            <option value="Terça">Terça-feira</option>
                            <option value="Quarta">Quarta-feira</option>
                            <option value="Quinta">Quinta-feira</option>
                            <option value="Sexta">Sexta-feira</option>
                        </select>
                    </div>
                    <div class="flex items-end pt-2">
                        <button id="find-substitute-btn" class="w-full bg-indigo-600 text-white font-semibold py-2.5 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-150 ease-in-out flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                            </svg>
                            <span>Analisar</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Área de Resultados -->
            <div id="actions-container" class="mb-6 flex justify-end gap-4"></div>
            <div id="export-container" class="mb-6 text-right"></div>
            <div id="results-area">
                <!-- Os resultados serão inseridos aqui dinamicamente -->
            </div>
             <div id="loading-spinner" class="hidden text-center my-8">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
                <p class="mt-3 text-slate-600">Analisando horários...</p>
            </div>

            <!-- Nova Seção: Lixeira -->
            <div id="trash-area" class="mt-12">
                <!-- Conteúdo da lixeira será inserido aqui -->
            </div>
        </main>
    </div>

    <script src="script.js" defer></script>

    <!-- Modal de Configurações -->
    <div id="settings-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center">
            <!-- Fundo do Modal -->
            <div id="settings-overlay" class="fixed inset-0 bg-black/40 backdrop-blur-sm" aria-hidden="true"></div>

            <!-- Conteúdo do Modal -->
            <div class="relative inline-block w-full max-w-2xl p-6 my-8 overflow-hidden text-left align-middle transition-all transform bg-white shadow-xl rounded-2xl">
                <div class="flex justify-between items-center pb-4 border-b border-slate-200">
                    <h3 class="text-xl font-bold text-slate-800" id="modal-title">Configurações do Sistema</h3>
                    <button id="close-settings-btn" class="p-2 text-slate-400 hover:text-slate-700 hover:bg-slate-100 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>

                <div class="mt-6 space-y-8">
                    <!-- Seção Dias de Área -->
                    <div>
                        <h4 class="text-lg font-semibold text-slate-700 mb-3">Dias de Área</h4>
                        <div id="area-days-form" class="space-y-3">
                            <!-- Conteúdo gerado por JS -->
                        </div>
                    </div>

                    <!-- Seção Intervalos Fixos -->
                    <div>
                        <h4 class="text-lg font-semibold text-slate-700 mb-3">Intervalos Fixos</h4>
                        <div id="fixed-intervals-form" class="space-y-3">
                            <!-- Conteúdo gerado por JS -->
                        </div>
                        <button id="add-interval-btn" class="mt-4 text-sm font-semibold text-indigo-600 hover:text-indigo-800">+ Adicionar Intervalo</button>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-slate-200 flex justify-between items-center">
                    <button id="reset-settings-btn" class="text-sm font-semibold text-red-600 hover:text-red-800 transition-colors">Resetar para Padrão</button>
                    <button id="save-settings-btn" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-all">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal da Grade Horária Geral -->
    <div id="schedule-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div id="schedule-overlay" class="fixed inset-0 bg-black/40 backdrop-blur-sm" aria-hidden="true"></div>
            <div class="relative w-full max-w-7xl p-6 my-8 text-left bg-white shadow-xl rounded-2xl">
                <div class="flex justify-between items-center pb-4 border-b border-slate-200">
                    <h3 class="text-xl font-bold text-slate-800">Grade Horária Geral</h3>
                    <button id="close-schedule-btn" class="p-2 text-slate-400 hover:text-slate-700 hover:bg-slate-100 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <div id="schedule-filters" class="mt-4 flex flex-col sm:flex-row gap-4 p-1">
                    <input type="text" id="schedule-search-teacher" placeholder="🔎 Buscar por professor..." class="w-full sm:w-1/2 p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <select id="schedule-filter-area" class="w-full sm:w-1/2 p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="all">Filtrar por todas as áreas</option>
                        <!-- Opções de área serão populadas por JS -->
                    </select>
                </div>
                <div id="schedule-grid-container" class="mt-6 overflow-x-auto">
                    <!-- A grade horária será inserida aqui -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
